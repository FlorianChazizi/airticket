<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AirTicket Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobile essential -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @media (max-width: 576px) {
            .hero-icon { font-size: 3rem !important; }
            .card-body { padding: 1.5rem !important; }
            .btn-lg { padding: 0.75rem 1.5rem; font-size: 1.1rem; }
        }
    </style>
</head>
<body class="bg-light min-vh-100">
    <div class="container py-4 py-md-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4 mb-md-5">
                            <i class="bi bi-airplane-engines-fill text-primary hero-icon fs-1 fs-md-1 mb-3"></i>
                            <h1 class="card-title fw-bold text-primary h2 h1-sm mb-2">Flight Booking</h1>
                            <div th:if="${message}" th:text="${message}" class="alert alert-success mt-2 small"></div>
                        </div>

                        <form method="post" action="/book" th:object="${request}">
                            <div class="mb-3 mb-md-4">
                                <label class="form-label fw-semibold fs-6">Passenger Name</label>
                                <input type="text" class="form-control form-control-lg" name="passengerName" required>
                            </div>

                            <div class="mb-3 mb-md-4">
                                <label class="form-label fw-semibold fs-6">Select Seat <i class="bi bi-chair text-muted"></i></label>
                                <select name="seat" class="form-select form-select-lg" required>
                                    <option value="">Choose your seat...</option>
                                    <option th:each="seat : ${seats}" th:value="${seat}" th:text="${seat}"></option>
                                </select>
                            </div>

                            <div class="d-grid mb-3 mb-md-4">
                                <button class="btn btn-primary btn-lg fw-semibold py-3 py-sm-2" type="submit">
                                    <i class="bi bi-check-circle me-2"></i>Book Ticket Now
                                </button>
                            </div>

                            <div class="text-center">
                                <p class="text-muted mb-0 small small-md">
                                    <i class="bi bi-people-fill text-info me-1"></i>
                                    Seats available: <strong th:text="${seats != null ? seats.size() : 0}">0</strong>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
