<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AirTicket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <i class="bi bi-airplane-engines-fill text-primary fs-1 mb-3"></i>
                            <h1 class="card-title fw-bold text-primary mb-1">Flight Booking</h1>
                            <div th:if="${message}" th:text="${message}" class="alert alert-success mt-2"></div>
                        </div>

                        <form method="post" action="/book" th:object="${request}">
                            <div class="mb-4">
                                <label class="form-label fw-semibold">Passenger Name</label>
                                <input type="text" class="form-control form-control-lg" name="passengerName" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Select Seat <i class="bi bi-chair text-muted"></i></label>
                                <select name="seat" class="form-select form-select-lg" required>
                                    <option value="">Choose your seat...</option>
                                    <option th:each="seat : ${seats}" th:value="${seat}" th:text="${seat}"></option>
                                </select>
                            </div>

                            <div class="d-grid mb-4">
                                <button class="btn btn-primary btn-lg fw-semibold py-3" type="submit">
                                    <i class="bi bi-check-circle me-2"></i>Book Ticket Now
                                </button>
                            </div>

                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    <i class="bi bi-people-fill text-info me-1"></i>
                                    Seats available: <strong th:text="${seats != null ? seats.size() : 0}">0</strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
