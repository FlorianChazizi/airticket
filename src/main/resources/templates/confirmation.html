<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Confirmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @media (max-width: 576px) {
            .success-icon { font-size: 3rem !important; }
            .card-body { padding: 1.5rem !important; }
        }
    </style>
</head>
<body class="bg-light min-vh-100 d-flex align-items-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg border-0 rounded-4 mx-auto">
                    <div class="card-body p-4 p-md-5 text-center">
                        <div class="mb-4 mb-md-5">
                            <i class="bi bi-check-circle-fill text-success success-icon fs-1 mb-3"></i>
                            <h1 class="card-title fw-bold text-success h2 h1-sm mb-3">Booking Confirmed! ðŸŽ‰</h1>
                        </div>

                        <div class="alert alert-success border-0 shadow-sm mb-4 small-md">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <strong>Passenger:</strong><br>
                                    <span th:text="${passengerName}">John Doe</span>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <strong>Seat:</strong><br>
                                    <span th:text="${selectedSeat}">A1</span>
                                </div>
                                <div class="col-12">
                                    <strong class="fs-5">Booking ID:</strong><br>
                                    <code class="bg-light px-3 py-1 rounded fs-6" th:text="${bookingId}">ABC12345</code>
                                </div>
                                <div class="col-12" th:if="${price}">
                                    <strong>Total Price:</strong><br>
                                    $<span th:text="${price}">199.99</span>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid d-md-block">
                            <a th:href="@{/}" class="btn btn-primary btn-lg px-4 py-2 px-md-5">
                                <i class="bi bi-house-door me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
