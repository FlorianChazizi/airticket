<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Booking Confirmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <div class="alert alert-success">
        <h2>Booking Confirmed!</h2>
        <p th:text="'Passenger: ' + ${passengerName}">Passenger: John Doe</p>
        <p th:text="'Seat: ' + ${selectedSeat}">Seat: A1</p>
        <p th:text="'Your booking ID: ' + ${bookingId}">ID: ABC123</p>
        <p th:text="'Total Price: $' + ${price}">Total Price: $199.99</p>
        <p>Seat reserved successfully.</p>
    </div>
    <a th:href="@{/}" class="btn btn-primary btn-lg">‚Üê Back to Home</a>
</body>

</html>
